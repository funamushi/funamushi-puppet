server {
  listen       80;
  server_name  localhost;

  access_log  /var/log/nginx/hadashikick.jp.access.log  main;

  location / {
    root   /var/www/hadashikick.jp/;
    index  index.html index.htm;
  }

  error_page   500 502 503 504  /50x.html;
   location = /50x.html {
     root  /usr/share/nginx/html;
   }
}

